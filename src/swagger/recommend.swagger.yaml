paths:
  /fitple/recommend/bodyinfo/:
    get:
      tags:
        - Recommend
      summary: 비슷한 체형 사용자 추천
      parameters:
      - name: uuid
        in: path
        required: true
        schema:
          type: integer
          example: 37

      responses:
        '200':
          description: 불러오기 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                    "uuid": 37,
                    "name": "히어로",
                    "img_url": "url",
                    "weight": 71,
                    "height": 167,
                    "fit": ["세미오버", "오버"],
                    "style": ["모던시크", "캐주얼"]
                }
                
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001 
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
